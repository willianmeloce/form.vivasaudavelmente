<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página +18</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #2B2B2B;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
        text-align: center;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px;
    }

    .logo img {
        width: 250px;
        max-width: 70%;
        margin-top: 20px;
    }

    .alerta {
        font-size: 35px;
        font-weight: bold;
        color: red;
        margin-top: 30px;
    }

    .subtitulo {
        font-size: 28px;
        font-weight: bold;
        margin-top: 10px;
    }

    .botao-area {
        margin-top: 40px;
    }

    .botao {
        background: linear-gradient(#ff9900, #ff7b00);
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 32px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        transition: transform .2s;
    }

    .botao:hover {
        transform: scale(1.07);
    }

    .politica {
        margin-top: 40px;
        color: #b3b3b3;
        text-decoration: none;
        font-size: 16px;
    }

    /* MOBILE */
    @media (max-width: 600px) {
        .alerta {
            font-size: 26px;
        }
        .subtitulo {
            font-size: 18px;
        }
        .botao {
            font-size: 22px;
            padding: 15px 25px;
        }
    }
</style>

</head>
<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo">
        <img src="https://www.naturaalfa.com/wp-content/uploads/2020/05/logo.png" alt="Logo">
    </div>

    <!-- TÍTULO -->
    <div class="alerta">ATENÇÃO, SITE PARA MAIORES DE 18 ANOS.</div>

    <div class="subtitulo">SÓ CLIQUE ABAIXO SE FOR MAIOR DE 18 ANOS</div>

    <!-- BOTÃO -->
    <div class="botao-area">
        <a class="botao" href="http://mon.net.br/rpuh8">ACESSAR O SITE OFICIAL</a>
    </div>

    <!-- POLÍTICA -->
    <a class="politica" href="https://www.naturaalfa.com/politica-de-provacidade/">Política de Privacidade</a>

</div>

</body>
</html>
